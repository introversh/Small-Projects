<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatheria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="app-name">Weatheria</div>
        <div class="nav-right">
            <a href="http://127.0.0.1:5501/Simple-Portfolio/index.html" class="btn">About Me</a>
            <div id="liveTime" class="live-time"></div>
        </div>
    </nav>

    <div class="starry-night"></div>
    <h1 class="title">Weatheria</h1>
    <div class="container">
        <div class="weather-card">
            <div class="search">
                <input type="text" id="cityInput" placeholder="Enter city name" spellcheck="false" autocomplete="off">
                <button id="searchBtn"><img src="images/search.png" alt="Search"></button>
            </div>
            <div class="error" id="error">Invalid City Name</div>
            <div class="weather" id="weather">
                <img src="images/weather.png" class="weather-icon" alt="Weather Icon">
                <h1 class="temp">22Â°C</h1>
                <h2 class="city">New York</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png" alt="Humidity">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png" alt="Wind">
                        <div>
                            <p class="wind">15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- Live Time Script -->
    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, "0");
            const minutes = String(now.getMinutes()).padStart(2, "0");
            const seconds = String(now.getSeconds()).padStart(2, "0");
            document.getElementById("liveTime").textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
